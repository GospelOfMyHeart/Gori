<div class = "row custom-padding">
    <button class="btn col-6 col-sm-4 primary-color " (click) = "navigateToCreate()"> + Новая категория</button>
</div>
<div class = " table-responsive" *ngIf = "categories.length>0">
    <table class="table">
        <thead>
            <tr>
                <th>
                    №
                </th>
                <th>
                    Название
                </th>
                <th>
                    Описание
                </th>                
            </tr>
        </thead>

        <tbody>
            <tr *ngFor = "let category of categories" (click)="navigateToEdit(category.id)">
                <th> 
                    {{category.id}}
                </th>
                <td>
                    {{category.title}}
                </td>
                <td>
                    {{category.description}}
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
